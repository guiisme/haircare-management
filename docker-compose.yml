services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: haircare
    ports:
      - "5432:5432"

  backend:
    build: ./haircare-backend
    ports:
      - "8080:8080"
    env_file: ./haircare-backend/.env
    depends_on:
      - db

  frontend:
    build: ./haircare-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
